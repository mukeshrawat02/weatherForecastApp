<!DOCTYPE html>
<html>
<head lang="en">
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Style sheets -->
    <link href="assets/ext-lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Tillana:700' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="assets/css/app.css" rel="stylesheet" />
</head>
<body ng-app="weatherApp" ng-controller="WeatherController as root">
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <label class="logo-container">
                        Weather Forecast
                        <em class="font12">(using OpenWeatherMap)</em>
                    </label>
                </div>
                <div class="col-sm-3 col-md-3 pull-right">
                    <form class="navbar-form" role="search" ng-submit="root.findWeather()">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="City name"
                                   ng-model="root.place"
                                   id="srch-term">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <section id="main">
        <div class="container">
            <div class="row top-buffer"
                 ng-show="root.forecast[0] != null">
                <h1>
                    Forecast for:
                    <strong class="lightYellow">
                        {{root.place | uppercase}}
                    </strong>
                </h1>
            </div>
            <div class="row">
                <div class="col-md-4 padding5">
                    <ng-weather-panel forecast="root.forecast[0]"
                                      type='primary'
                                      ng-show="root.forecast[0] != null" />


                </div>
                <div class="col-md-8">
                    <table>
                        <tr>
                            <td ng-repeat="dayforecast in root.forecast" ng-if="$index > 0"
                                class="padding5">
                                <ng-weather-panel forecast="dayforecast" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Library Scripts -->
    <script src="assets/ext-lib/angular/angular.min.js"></script>
    <script src="assets/ext-lib/angular-resource/angular-resource.min.js"></script>
    <script src="assets/ext-lib/jquery/dist/jquery.min.js"></script>
    <script src="assets/ext-lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="assets/js/common.services.js"></script>
    <script src="app/weather/weatherService.js"></script>

    <!--Controllers-->
    <script src="app/weather/weatherController.js"></script>

    <!--Directives-->
    <script src="app/weather/weatherDirective.js"></script>
</body>
</html>
